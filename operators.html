<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.js"></script>
</head>
<body>
    <div id="results"></div>
    <script>
        var number1 = 100;
        var number2 = 45;
        
        function add(number1, number2) {
            return number1 + number2
        }

        function sub(number1, number2) {
            return number1 - number2
        }

        function multiply(number1, number2) {
            return number1 * number2
        }

        function divide(number1, number2) {
            return number1 / number2
        }

        function mod(number1, number2) {
            return number1 % number2
        }

        function printResult(result){
            var resultContainer = document.getElementById("results");
            resultContainer.innerText = result;
        }

        function total(){
            console.log(arguments);
            var total = 0;
            var average = 0;
            for (let index = 0; index < arguments.length; index++) {
                const element = arguments[index];
                total += element;  
            }

            average = total / arguments.length;

            // return total
            // return [total, average];
            return { total : total, average: average }
        }

        var result = total(1, 2, 3, 4);

        console.log(result);

        printResult(`total is ${result.total} with a average ${result.average}`);

        // Mod

        // x++

    </script>
</body>
